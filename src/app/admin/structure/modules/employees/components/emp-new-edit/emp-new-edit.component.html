<div mat-dialog-title>
  <h1>Employee Registration Form</h1>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <!-- Name -->
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>
    <!-- Email DOB -->
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="test@test.com" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- Gender -->
    <div class="row">
      <mat-radio-group aria-label="Select Gender" formControlName="gender">
        <mat-label><b>Gender:</b></mat-label>
        <mat-radio-button value="male">
          <span class="rSel">Male</span>
        </mat-radio-button>
        <mat-radio-button value="female">
          <span class="rSel">Female</span>
        </mat-radio-button>
        <mat-radio-button value="other">
          <span class="rSel">Other</span>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <!-- ED EX -->
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education Level</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let ed of education" [value]="ed">
            {{ ed }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Experience Level</mat-label>
        <mat-select formControlName="experience">
          <mat-option *ngFor="let ex of experience" [value]="ex">
            {{ ex }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Honorary -->
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Salary in â‚¬</mat-label>
        <input matInput type="number" formControlName="salary" />
      </mat-form-field>
    </div>
    <!-- Buttons -->
    <div mat-dialog-actions class="actions">
      <button mat-raised-button type="button" mat-dialog-close="false">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">
        {{ data ? "Update" : "Save" }}
      </button>
    </div>
  </div>
</form>
